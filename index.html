<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Charging Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #000000;
            --bg-light: #0a0a0a;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --accent-blue: #007aff;
            --accent-green: #30d158;
            --accent-red: #ff3b30;
            --accent-orange: #ff9500;
            --card-bg: rgba(20, 20, 20, 0.8);
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Smooth scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-light);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-blue);
            border-radius: 4px;
        }

        /* Hero Section */
        .hero {
            height: 12vh;
            min-height: 120px;
            margin-top: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 100%);
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(0, 122, 255, 0.1) 0%, transparent 70%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1) translate(-50%, -50%); opacity: 0.3; }
            50% { transform: scale(1.2) translate(-50%, -50%); opacity: 0.6; }
        }

        .hero-content {
            text-align: center;
            z-index: 2;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: clamp(24px, 3.5vw, 36px);
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 6px;
            background: linear-gradient(135deg, #ffffff 0%, #007aff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 1s ease-out;
        }

        .hero p {
            font-size: clamp(12px, 1.3vw, 14px);
            color: var(--text-secondary);
            margin-bottom: 0;
            font-weight: 300;
            animation: fadeInUp 1s ease-out 0.2s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .scroll-indicator {
            display: none;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 24px 48px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        nav.scrolled {
            padding: 16px 48px;
            background: rgba(0, 0, 0, 0.95);
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #007aff 0%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-pill {
            padding: 8px 20px;
            border-radius: 20px;
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-green);
            animation: statusPulse 2s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Content */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px 48px 48px;
        }

        .section-header {
            margin-bottom: 48px;
        }

        .section-title {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 16px;
        }

        .section-subtitle {
            font-size: 20px;
            color: var(--text-secondary);
            font-weight: 300;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 64px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 32px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-blue), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .stat-card:hover {
            transform: translateY(-8px);
            border-color: rgba(0, 122, 255, 0.5);
            box-shadow: 0 20px 60px rgba(0, 122, 255, 0.2);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
            margin-bottom: 12px;
        }

        .stat-value {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #ffffff 0%, var(--accent-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-trend {
            font-size: 14px;
            color: var(--accent-green);
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Floor Sections */
        .floor-section {
            margin-bottom: 80px;
        }

        .floor-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
        }

        .floor-title {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .floor-badge {
            padding: 6px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Charging Stations Grid */
        .stations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .station-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .station-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, var(--accent-blue) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .station-card:hover::after {
            opacity: 0.1;
        }

        .station-card:hover {
            transform: translateY(-4px);
            border-color: rgba(0, 122, 255, 0.3);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .station-card.available {
            border-color: rgba(48, 209, 88, 0.3);
        }

        .station-card.charging {
            border-color: rgba(0, 122, 255, 0.3);
        }

        .station-card.occupied {
            border-color: rgba(255, 149, 0, 0.3);
        }

        .station-card.offline {
            border-color: rgba(142, 142, 147, 0.3);
            opacity: 0.5;
        }

        .station-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .station-id {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.01em;
        }

        .station-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            position: relative;
        }

        .station-status.available {
            background: var(--accent-green);
            box-shadow: 0 0 20px rgba(48, 209, 88, 0.5);
        }

        .station-status.charging {
            background: var(--accent-blue);
            box-shadow: 0 0 20px rgba(0, 122, 255, 0.5);
            animation: statusPulse 2s ease-in-out infinite;
        }

        .station-status.occupied {
            background: var(--accent-orange);
        }

        .station-status.offline {
            background: var(--text-secondary);
        }

        .station-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }

        .info-label {
            color: var(--text-secondary);
        }

        .info-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        .station-type {
            margin-top: 16px;
            padding: 8px 12px;
            background: var(--glass);
            border-radius: 8px;
            font-size: 12px;
            text-align: center;
            font-weight: 500;
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Legend */
        .legend {
            display: flex;
            gap: 32px;
            padding: 24px;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin-bottom: 64px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .legend-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }

        .legend-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 16px 24px;
            }

            .hero {
                height: 12vh;
                min-height: 100px;
                margin-top: 60px;
            }

            .container {
                padding: 24px 24px 24px;
            }

            .hero h1 {
                font-size: 36px;
            }

            .section-title {
                font-size: 32px;
            }

            .stations-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 16px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav id="nav">
        <div class="nav-content">
            <div class="logo">⚡ EV Portal</div>
            <div class="status-pill">
                <span class="status-dot"></span>
                <span id="lastUpdate">Live</span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>EV Charging</h1>
            <p>Real-time availability for your electric vehicle</p>
        </div>
        <div class="scroll-indicator">
            <svg fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
            </svg>
        </div>
    </section>

    <!-- Main Content -->
    <div class="container">
        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Available</div>
                <div class="stat-value" id="availableCount">0</div>
                <div class="stat-trend">↑ Ready to charge</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">In Use</div>
                <div class="stat-value" id="chargingCount">0</div>
                <div class="stat-trend">⚡ Currently charging</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Stations</div>
                <div class="stat-value" id="totalCount">20</div>
                <div class="stat-trend">Across 2 floors</div>
            </div>
        </div>

        <!-- Legend -->
        <div class="legend">
            <div class="legend-item">
                <div class="legend-dot" style="background: var(--accent-green); box-shadow: 0 0 10px rgba(48, 209, 88, 0.5);"></div>
                <span class="legend-label">Available</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background: var(--accent-blue); box-shadow: 0 0 10px rgba(0, 122, 255, 0.5);"></div>
                <span class="legend-label">Charging</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background: var(--accent-orange);"></div>
                <span class="legend-label">Fully Charged</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background: var(--text-secondary);"></div>
                <span class="legend-label">Offline</span>
            </div>
        </div>

        <!-- Basement Floor -->
        <div class="floor-section">
            <div class="floor-header">
                <h2 class="floor-title">Basement Level</h2>
                <span class="floor-badge">15 Stations</span>
            </div>
            <div class="stations-grid" id="basementStations">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- First Floor -->
        <div class="floor-section">
            <div class="floor-header">
                <h2 class="floor-title">First Floor</h2>
                <span class="floor-badge">5 Stations</span>
            </div>
            <div class="stations-grid" id="firstFloorStations">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_TOKEN = 'aLk-KQiQ-92ow8wJ.1dBNZ4lNyA_E4H1yS-mK7JoIUewu0N_tWFVyBQ-3s0A';

        const STATIONS = [
            // Basement stations
            { id: '1253186', displayId: 'B01', floor: 'basement', type: 'Level 2' },
            { id: '2253129', displayId: 'B02', floor: 'basement', type: 'Level 2' },
            { id: '2253115', displayId: 'B03', floor: 'basement', type: 'Level 2' },
            { id: '1253182', displayId: 'B04', floor: 'basement', type: 'Level 2' },
            { id: '2253123', displayId: 'B05', floor: 'basement', type: 'Level 2' },
            { id: '1273028', displayId: 'B06', floor: 'basement', type: 'Level 2' },
            { id: '2253108', displayId: 'B07', floor: 'basement', type: 'Level 2' },
            { id: '2253101', displayId: 'B08', floor: 'basement', type: 'Level 2' },
            { id: '2253122', displayId: 'B09', floor: 'basement', type: 'Level 2' },
            { id: '1253603', displayId: 'B10', floor: 'basement', type: 'Level 2' },
            { id: '2253113', displayId: 'B11', floor: 'basement', type: 'Level 2' },
            { id: '1253215', displayId: 'B12', floor: 'basement', type: 'Level 2' },
            { id: '1253614', displayId: 'B13', floor: 'basement', type: 'Level 2' },
            { id: '1253604', displayId: 'B14', floor: 'basement', type: 'Level 2' },
            { id: '1253203', displayId: 'B15', floor: 'basement', type: 'Level 2' },
            // First floor stations
            { id: '2164838', displayId: 'F01', floor: 'first', type: 'Level 1' },
            { id: '2164839', displayId: 'F02', floor: 'first', type: 'Level 1' },
            { id: '1273089', displayId: 'F03', floor: 'first', type: 'Level 1' },
            { id: '2164781', displayId: 'F04', floor: 'first', type: 'Level 1' },
            { id: '2253117', displayId: 'F05', floor: 'first', type: 'Level 1' }
        ];

        // Nav scroll effect
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('nav');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        // Fetch station status via Netlify serverless function
        async function fetchStationStatus(stationId) {
            try {
                // Use Netlify function (works when deployed on Netlify)
                const apiUrl = `/.netlify/functions/station?stationId=${stationId}`;

                const response = await fetch(apiUrl);

                if (response.ok) {
                    const data = await response.json();
                    console.log(`Station ${stationId}:`, data);
                    return data;
                }

                console.warn(`Failed to fetch station ${stationId}: ${response.status}`);
                return null;
            } catch (error) {
                console.error(`Error fetching station ${stationId}:`, error);
                return null;
            }
        }

        // Determine status from Noodoe API response
        function getStationStatus(data) {
            if (!data) return 'offline';

            // Check if station is in maintenance mode
            if (data.settings && data.settings.maintenanceMode) {
                return 'offline';
            }

            // Get status from first port
            if (data.ports && data.ports.length > 0) {
                const portStatus = data.ports[0].status;

                if (!portStatus) return 'offline';

                const status = portStatus.toUpperCase();

                // Map Noodoe API statuses to our status types
                if (status === 'AVAILABLE') return 'available';
                if (status === 'CHARGING') return 'charging';
                if (status === 'OCCUPIED' || status === 'PREPARING' || status === 'FINISHING') return 'occupied';
                if (status === 'UNAVAILABLE' || status === 'FAULTED' || status === 'OFFLINE') return 'offline';

                return 'available'; // Default
            }

            return 'offline';
        }

        // Get additional info from Noodoe API response
        function getStationInfo(data) {
            if (!data) return {};

            // Get info from first port
            if (data.ports && data.ports.length > 0) {
                const port = data.ports[0];
                const connector = port.connectors && port.connectors[0];

                return {
                    power: connector ? `${(connector.maxAmperage * connector.maxVoltage / 1000).toFixed(1)} kW` : 'N/A',
                    voltage: port.voltage && port.voltage.current ? `${port.voltage.current.toFixed(0)} V` : 'N/A',
                    current: port.amperage && port.amperage.current ? `${port.amperage.current.toFixed(1)} A` : 'N/A',
                    maxPower: connector ? `${(connector.maxAmperage * connector.maxVoltage / 1000).toFixed(1)} kW` : 'N/A'
                };
            }

            return {
                power: 'N/A',
                voltage: 'N/A',
                current: 'N/A',
                maxPower: 'N/A'
            };
        }

        // Create station card
        function createStationCard(station, status = 'available', info = {}) {
            const statusNames = {
                'available': 'Available',
                'charging': 'Charging',
                'occupied': 'Fully Charged',
                'offline': 'Offline'
            };
            const statusText = statusNames[status] || status.charAt(0).toUpperCase() + status.slice(1);

            return `
                <div class="station-card ${status}" data-id="${station.id}">
                    <div class="station-header">
                        <div class="station-id">${station.displayId}</div>
                        <div class="station-status ${status}"></div>
                    </div>
                    <div class="station-info">
                        <div class="info-row">
                            <span class="info-label">Station ID</span>
                            <span class="info-value">${station.id}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Status</span>
                            <span class="info-value">${statusText}</span>
                        </div>
                        ${info.power && info.power !== 'N/A' ? `
                        <div class="info-row">
                            <span class="info-label">Power</span>
                            <span class="info-value">${info.power} kW</span>
                        </div>
                        ` : ''}
                    </div>
                    <div class="station-type">${station.type}</div>
                </div>
            `;
        }

        // Load all stations
        async function loadStations() {
            const basementGrid = document.getElementById('basementStations');
            const firstFloorGrid = document.getElementById('firstFloorStations');

            // Separate stations by floor
            const basementStations = STATIONS.filter(s => s.floor === 'basement');
            const firstFloorStations = STATIONS.filter(s => s.floor === 'first');

            let available = 0;
            let charging = 0;
            let occupied = 0;
            let offline = 0;

            console.log('Loading stations from Noodoe API...');

            // Load basement stations
            basementGrid.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            const basementCards = [];

            for (const station of basementStations) {
                // Fetch real status from API
                const data = await fetchStationStatus(station.id);
                const status = getStationStatus(data);
                const info = getStationInfo(data);

                // Update counters
                if (status === 'available') available++;
                else if (status === 'charging') charging++;
                else if (status === 'occupied') occupied++;
                else if (status === 'offline') offline++;

                basementCards.push(createStationCard(station, status, info));
            }

            basementGrid.innerHTML = basementCards.join('');

            // Load first floor stations
            firstFloorGrid.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            const firstFloorCards = [];

            for (const station of firstFloorStations) {
                // Fetch real status from API
                const data = await fetchStationStatus(station.id);
                const status = getStationStatus(data);
                const info = getStationInfo(data);

                // Update counters
                if (status === 'available') available++;
                else if (status === 'charging') charging++;
                else if (status === 'occupied') occupied++;
                else if (status === 'offline') offline++;

                firstFloorCards.push(createStationCard(station, status, info));
            }

            firstFloorGrid.innerHTML = firstFloorCards.join('');

            // Update stats
            document.getElementById('availableCount').textContent = available;
            document.getElementById('chargingCount').textContent = charging + occupied;
            document.getElementById('totalCount').textContent = STATIONS.length;

            // Update last update time
            const now = new Date();
            document.getElementById('lastUpdate').textContent = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            console.log(`Stats - Available: ${available}, Charging: ${charging}, Occupied: ${occupied}, Offline: ${offline}`);
        }

        // Refresh data every 30 seconds
        loadStations();
        setInterval(loadStations, 30000);

        // Add click handler for station cards
        document.addEventListener('click', (e) => {
            const card = e.target.closest('.station-card');
